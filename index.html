<!DOCTYPE html>
<html>
  <head>
    <title>TheMostEpicest's Cloud Storage</title>
    <link href="./logo.png" rel="shortcut icon">
    <link href="./index.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <h1>TheMostEpicest's Cloud Storage</h1>
    <p>If you know the file you are looking for, enter it into the address bar or search for it. If you don't know the file you are looking for, you probably don't need it.</p>
    <p id="search-text">Search for a file (Exact path required): </p>
    <input id="search-box" type="text" onsubmit="changeHref()">
    <input id="search-submit" type="submit" onclick="changeHref()">
    <script>
      function changeHref() {
        window.location.href = 'https://themostepicest.github.io/cloud/' + document.getElementById("search-box").value;
      }
      window.addEventListener("keydown",(e) => {
        if (document.getElementById("search-box").value !== "" && e.code === "Enter") {
          changeHref();
        }
      });
    </script>
  </body>
</html>
